<div class="container">
  <div class="row text-center">
    <div class="col-md-6 offset-md-3 col-12">
        <div class="card">
            <img class="card-img-top" [src]="cartDetails['Product-Img']" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Product-Name:</h5> {{cartDetails['Product-Name']}}
              <h5 class="card-text">Product-Price:</h5> ${{cartDetails['Product-Price']}}
              <h5 class="card-text">Product-Category:</h5>{{cartDetails['Product-Category']}}
            </div>
          </div>
    </div>
  </div>
</div>
